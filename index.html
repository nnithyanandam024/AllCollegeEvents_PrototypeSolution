    * {

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #a855f7;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9333ea;
    }

    /* Smooth animations */
    * {
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pointsPop {
      0% { 
        transform: scale(0) translateY(0); 
        opacity: 0; 
      }
      50% { 
        transform: scale(1.3) translateY(-30px); 
        opacity: 1; 
      }
      100% { 
        transform: translateY(-60px); 
        opacity: 0; 
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }

    .animate-slideUp {
      animation: slideUp 0.4s ease-out forwards;
    }

    .animate-pointsPop {
      animation: pointsPop 2s ease-out forwards;
    }

    .animate-slideInRight {
      animation: slideInRight 0.3s ease-out forwards;
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out forwards;
    }

    .animate-bounceIn {
      animation: bounceIn 0.5s ease-out forwards;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
  </style>

          <div className="space-y-8">
            <div className="text-center max-w-3xl mx-auto">
              <h1 className="text-5xl font-black text-gray-900 mb-4 bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                AllCollegeEvent Hackathon Prototype
              </h1>
              <p className="text-xl text-gray-600 mb-8">
                5 Power Moves to Transform Event Discovery & Engagement
              </p>
            </div>

            <div className="grid md:grid-cols-2 gap-6">
              {solutions.slice(1).map((solution, idx) => (
                <div
                  key={solution.id}
                  onClick={() => setCurrentSolution(solution.id)}
                  className="group bg-white rounded-2xl p-6 shadow-lg hover:shadow-2xl transition-all cursor-pointer border-2 border-transparent hover:border-purple-300 animate-slideUp"
                  style={{ animationDelay: `${idx * 100}ms` }}
                >
                  <div className="flex items-start gap-4 mb-4">
                    <div 
                      className="p-3 rounded-xl text-white flex-shrink-0"
                      style={{ background: solution.color }}
                    >
                      <solution.icon size={24} />
                    </div>
                    <div className="flex-1 min-w-0">
                      <h3 className="text-xl font-bold text-gray-900 mb-1 group-hover:text-purple-600 transition-colors">
                        {solution.title}
                      </h3>
                      <p className="text-sm text-gray-600">{solution.subtitle}</p>
                    </div>
                  </div>
                  <div className="flex items-center text-purple-600 font-semibold text-sm group-hover:translate-x-2 transition-transform">
                    View Demo <ArrowRight size={16} className="ml-1" />
                  </div>
                </div>
              ))}
            </div>

            <div className="bg-gradient-to-br from-purple-600 to-pink-600 rounded-2xl p-8 text-white text-center">
              <h2 className="text-3xl font-bold mb-3">Expected Impact</h2>
              <div className="grid grid-cols-2 md:grid-cols-4 gap-6 mt-6">
                <div>
                  <div className="text-4xl font-black mb-2">‚Üì40%</div>
                  <div className="text-sm opacity-90">Bounce Rate</div>
                </div>
                <div>
                  <div className="text-4xl font-black mb-2">‚Üë40%</div>
                  <div className="text-sm opacity-90">Event Clicks</div>
                </div>
                <div>
                  <div className="text-4xl font-black mb-2">‚Üë25%</div>
                  <div className="text-sm opacity-90">Registrations</div>
                </div>
                <div>
                  <div className="text-4xl font-black mb-2">‚Üë35%</div>
                  <div className="text-sm opacity-90">Returning Users</div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // ===== RENDER SOLUTION CONTENT =====
      const renderSolutionContent = () => {
        switch(currentSolution) {
          case 1:
            return (
              <div className="space-y-6">
                <div className="bg-white rounded-2xl p-8 shadow-lg">
                  <h2 className="text-3xl font-bold text-gray-900 mb-4">Solution 1: Smart Onboarding</h2>
                  <p className="text-gray-600 mb-6">
                    Transform generic homepage into personalized experience with 30-second onboarding
                  </p>
                  <div className="grid md:grid-cols-2 gap-6 mb-6">
                    <div className="bg-red-50 border border-red-200 rounded-xl p-4">
                      <h4 className="font-bold text-red-800 mb-2">‚ùå Before</h4>
                      <p className="text-sm text-gray-700">Generic homepage ‚Üí High bounce rate ‚Üí No personalization</p>
                    </div>
                    <div className="bg-green-50 border border-green-200 rounded-xl p-4">
                      <h4 className="font-bold text-green-800 mb-2">‚úÖ After</h4>
                      <p className="text-sm text-gray-700">Personalized feed ‚Üí Increased engagement ‚Üí 50 welcome points</p>
                    </div>
                  </div>
                  <button 
                    onClick={() => setShowOnboarding(true)}
                    className="px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl font-semibold hover:shadow-lg transition-all flex items-center gap-2"
                  >
                    <Zap size={20} />
                    Try Onboarding Demo
                  </button>
                </div>

                {userProfile && (
                  <div className="bg-purple-50 border border-purple-200 rounded-2xl p-8">
                    <h3 className="text-xl font-bold text-gray-800 mb-4">Your Personalized Feed üéØ</h3>
                    <div className="flex items-center gap-4 mb-6 p-4 bg-white rounded-xl">
                      <div className="flex-1">
                        <p className="text-sm text-gray-600">Profile: <span className="font-semibold text-gray-800">{userProfile.role}</span></p>
                        <p className="text-sm text-gray-600">Interests: <span className="font-semibold text-gray-800">{userProfile.interests.join(', ')}</span></p>
                        <p className="text-sm text-gray-600">Mode: <span className="font-semibold text-gray-800">{userProfile.mode}</span></p>
                        <p className="text-sm text-gray-600">Location: <span className="font-semibold text-gray-800">{userProfile.location}</span></p>
                      </div>
                    </div>
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                      {SAMPLE_EVENTS.filter(e => 
                        userProfile.interests.some(interest => e.category.includes(interest)) ||
                        (userProfile.mode === 'Online' && e.location === 'Online') ||
                        e.location === userProfile.location
                      ).slice(0, 6).map(event => (
                        <EventCard key={event.id} event={event} enhanced={true} />
                      ))}
                    </div>
                  </div>
                )}
              </div>
            );

          case 2:
            return (
              <div className="space-y-6">
                <div className="bg-white rounded-2xl p-8 shadow-lg">
                  <h2 className="text-3xl font-bold text-gray-900 mb-4">Solution 2: Always-Visible Events</h2>
                  <p className="text-gray-600 mb-6">
                    Preloaded sample events build instant trust and prevent empty state bounce
                  </p>
                  <div className="bg-yellow-50 border border-yellow-200 rounded-xl p-4 mb-6">
                    <p className="text-sm font-semibold text-yellow-900">
                      üí° Key Insight: No content = No engagement. Always show real events from day one.
                    </p>
                  </div>
                </div>

                <div>
                  <h3 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <TrendingUp className="text-purple-600" />
                    Trending Events
                  </h3>
                  <div className="grid md:grid-cols-3 gap-6">
                    {SAMPLE_EVENTS.filter(e => e.trending).map(event => (
                      <EventCard key={event.id} event={event} enhanced={true} />
                    ))}
                  </div>
                </div>

                <div>
                  <h3 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <Calendar className="text-purple-600" />
                    Upcoming Virtual Events
                  </h3>
                  <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {SAMPLE_EVENTS.filter(e => e.location === 'Online').map(event => (
                      <EventCard key={event.id} event={event} enhanced={true} />
                    ))}
                  </div>
                </div>

                {userProfile && (
                  <div>
                    <h3 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                      <MapPin className="text-purple-600" />
                      Events Near You ({userProfile.location})
                    </h3>
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                      {SAMPLE_EVENTS.filter(e => e.location === userProfile.location).map(event => (
                        <EventCard key={event.id} event={event} enhanced={true} />
                      ))}
                    </div>
                  </div>
                )}
              </div>
            );

          case 3:
            return (
              <div className="space-y-6">
                <div className="bg-white rounded-2xl p-8 shadow-lg">
                  <h2 className="text-3xl font-bold text-gray-900 mb-4">Solution 3: Strong Event Cards</h2>
                  <p className="text-gray-600 mb-6">
                    Conversion-optimized design with trust indicators and social proof
                  </p>
                  <div className="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                      <h4 className="font-bold text-gray-800 mb-3">Basic Card</h4>
                      <EventCard event={SAMPLE_EVENTS[0]} enhanced={false} />
                    </div>
                    <div>
                      <h4 className="font-bold text-gray-800 mb-3">Enhanced Card (With Trust Indicators)</h4>
                      <EventCard event={SAMPLE_EVENTS[0]} enhanced={true} />
                    </div>
                  </div>
                  <div className="bg-blue-50 border border-blue-200 rounded-xl p-4">
                    <h4 className="font-bold text-blue-900 mb-2">Enhanced Features:</h4>
                    <ul className="text-sm text-gray-700 space-y-1">
                      <li>‚úì Verified Organizer Badge</li>
                      <li>‚úì Attendee Count (Social Proof)</li>
                      <li>‚úì Rating & Reviews</li>
                      <li>‚úì Trending Indicator</li>
                      <li>‚úì Points Reward Display</li>
                      <li>‚úì One-Click Save Functionality</li>
                      <li>‚úì Registration Status Tracking</li>
                    </ul>
                  </div>
                </div>

                <div className="grid md:grid-cols-3 gap-6">
                  {SAMPLE_EVENTS.slice(0, 6).map(event => (
                    <EventCard key={event.id} event={event} enhanced={true} />
                  ))}
                </div>
              </div>
            );

          case 4:
            return (
              <div className="space-y-6">
                <div className="bg-white rounded-2xl p-8 shadow-lg">
                  <h2 className="text-3xl font-bold text-gray-900 mb-4">Solution 4: Engagement System</h2>
                  <p className="text-gray-600 mb-6">
                    Save events, earn points, unlock badges, level up - turn one-time visitors into repeat users
                  </p>
                  <div className="bg-purple-50 border border-purple-200 rounded-xl p-4 mb-6">
                    <p className="text-sm font-semibold text-purple-900">
                      üéØ Goal: Users return even if they don't register immediately
                    </p>
                  </div>
                  <div className="grid md:grid-cols-4 gap-4">
                    <div className="bg-gradient-to-br from-purple-100 to-pink-100 rounded-xl p-4 text-center">
                      <div className="text-3xl mb-2">‚ö°</div>
                      <div className="font-bold text-gray-800">Points System</div>
                      <div className="text-sm text-gray-600 mt-1">Earn on every action</div>
                    </div>
                    <div className="bg-gradient-to-br from-yellow-100 to-orange-100 rounded-xl p-4 text-center">
                      <div className="text-3xl mb-2">üèÜ</div>
                      <div className="font-bold text-gray-800">Badge System</div>
                      <div className="text-sm text-gray-600 mt-1">Unlock achievements</div>
                    </div>
                    <div className="bg-gradient-to-br from-green-100 to-teal-100 rounded-xl p-4 text-center">
                      <div className="text-3xl mb-2">üìä</div>
                      <div className="font-bold text-gray-800">Level System</div>
                      <div className="text-sm text-gray-600 mt-1">Progress & compete</div>
                    </div>
                    <div className="bg-gradient-to-br from-pink-100 to-rose-100 rounded-xl p-4 text-center">
                      <div className="text-3xl mb-2">üíæ</div>
                      <div className="font-bold text-gray-800">Save Events</div>
                      <div className="text-sm text-gray-600 mt-1">Build your list</div>
                    </div>
                  </div>
                </div>

                <div className="grid md:grid-cols-3 gap-6">
                  <div className="md:col-span-2">
                    <h3 className="text-xl font-bold text-gray-800 mb-4">Explore & Save Events</h3>
                    <div className="grid md:grid-cols-2 gap-4">
                      {SAMPLE_EVENTS.slice(0, 4).map(event => (
                        <EventCard key={event.id} event={event} enhanced={true} />
                      ))}
                    </div>
                  </div>
                  <div>
                    <EngagementPanel />
                  </div>
                </div>
              </div>
            );

          case 5:
            return (
              <div className="space-y-6">
                <div className="bg-white rounded-2xl p-8 shadow-lg">
                  <h2 className="text-3xl font-bold text-gray-900 mb-4">Solution 5: Post-Event Loop</h2>
                  <p className="text-gray-600 mb-6">
                    Keep users engaged after events end - feedback, certificates, and similar event recommendations
                  </p>
                  <div className="grid md:grid-cols-3 gap-4 mb-6">
                    <div className="bg-green-50 border border-green-200 rounded-xl p-4">
                      <h4 className="font-bold text-green-800 mb-2 flex items-center gap-2">
                        <Star size={18} />
                        1-Click Feedback
                      </h4>
                      <p className="text-sm text-gray-700">Simple 5-star rating + 25 points reward</p>
                    </div>
                    <div className="bg-blue-50 border border-blue-200 rounded-xl p-4">
                      <h4 className="font-bold text-blue-800 mb-2 flex items-center gap-2">
                        <Award size={18} />
                        Instant Certificate
                      </h4>
                      <p className="text-sm text-gray-700">Automatic email delivery to registered users</p>
                    </div>
                    <div className="bg-purple-50 border border-purple-200 rounded-xl p-4">
                      <h4 className="font-bold text-purple-800 mb-2 flex items-center gap-2">
                        <TrendingUp size={18} />
                        Similar Events
                      </h4>
                      <p className="text-sm text-gray-700">Personalized recommendations</p>
                    </div>
                  </div>
                  <button 
                    onClick={() => setShowPostEvent(true)}
                    className="px-8 py-4 bg-gradient-to-r from-yellow-500 to-orange-500 text-white rounded-xl font-semibold hover:shadow-lg transition-all flex items-center gap-2"
                  >
                    <Trophy size={20} />
                    Try Post-Event Flow Demo
                  </button>
                </div>

                <div className="bg-gradient-to-br from-yellow-50 to-orange-50 rounded-2xl p-8 border border-yellow-200">
                  <h3 className="text-2xl font-bold text-gray-800 mb-4">Why This Matters</h3>
                  <div className="grid md:grid-cols-2 gap-4 text-gray-700">
                    <div className="flex items-start gap-3">
                      <CheckCircle className="text-green-600 flex-shrink-0 mt-1" size={20} />
                      <div>
                        <div className="font-semibold mb-1">Continuous Engagement</div>
                        <div className="text-sm">Events don't end when they're over</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <CheckCircle className="text-green-600 flex-shrink-0 mt-1" size={20} />
                      <div>
                        <div className="font-semibold mb-1">Platform Loyalty</div>
                        <div className="text-sm">Users stay connected to the platform</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <CheckCircle className="text-green-600 flex-shrink-0 mt-1" size={20} />
                      <div>
                        <div className="font-semibold mb-1">Trust Building</div>
                        <div className="text-sm">Certificates and recognition build credibility</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <CheckCircle className="text-green-600 flex-shrink-0 mt-1" size={20} />
                      <div>
                        <div className="font-semibold mb-1">Discovery Loop</div>
                        <div className="text-sm">Natural path to discover future events</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            );

          default:
            return <OverviewScreen />;
        }
      };

      // ===== MAIN RENDER =====
      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-50 to-purple-50">
          {/* Header */}
          <header className="bg-white border-b border-gray-200 sticky top-0 z-40 shadow-sm">
            <div className="max-w-7xl mx-auto px-4 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 bg-gradient-to-br from-purple-600 to-pink-600 rounded-xl flex items-center justify-center text-white font-bold">
                    AC
                  </div>
                  <div>
                    <h1 className="text-xl font-bold text-gray-900">AllCollegeEvent</h1>
                    <p className="text-xs text-gray-500">Complete Prototype</p>
                  </div>
                </div>
                
                {userProfile && (
                  <div className="flex items-center gap-4">
                    <div className="bg-purple-50 px-4 py-2 rounded-full border border-purple-200">
                      <span className="text-sm font-semibold text-purple-600">Level {getUserLevel()}</span>
                      <span className="mx-2 text-gray-400">‚Ä¢</span>
                      <span className="text-sm font-semibold text-purple-600">‚ö° {userPoints} pts</span>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </header>

          {/* Navigation */}
          <div className="bg-white border-b border-gray-200 sticky top-[73px] z-30">
            <div className="max-w-7xl mx-auto px-4">
              <div className="flex gap-2 overflow-x-auto py-3 scrollbar-hide">
                {solutions.map(solution => (
                  <button
                    key={solution.id}
                    onClick={() => setCurrentSolution(solution.id)}
                    className={`flex items-center gap-2 px-4 py-2 rounded-xl font-semibold whitespace-nowrap transition-all ${
                      currentSolution === solution.id
                        ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-md'
                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                    }`}
                  >
                    <solution.icon size={18} />
                    {solution.title}
                  </button>
                ))}
              </div>
            </div>
          </div>

          {/* Main Content */}
          <main className="max-w-7xl mx-auto px-4 py-8">
            {renderSolutionContent()}
          </main>

          {/* Modals & Overlays */}
          {showOnboarding && <OnboardingFlow />}
          {showPostEvent && <PostEventModal />}
          {selectedEvent && <EventDetailModal />}
          {showSavedEvents && <SavedEventsModal />}
          
          {/* Notifications */}
          <NotificationToast />
          <PointsAnimation />

          {/* Floating Action Button */}
          {currentSolution === 0 && !userProfile && (
            <button
              onClick={() => setShowOnboarding(true)}
              className="fixed bottom-8 right-8 p-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-full shadow-2xl hover:scale-110 transition-transform z-50"
              title="Start Onboarding"
            >
              <Zap size={24} />
            </button>
          )}
        </div>
      );
    };

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AllCollegeEventPrototype />);
  </script>
</body>
</html>
